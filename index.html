function createDynamicinput(elementtype,data){ var elements=document.createElement(elementtype);
    for(var arr in data ){  var data1=(arr,data[arr]);
         Object.keys(data1.attr).forEach(function(key) {
                 if(key=='innerHtml'){
                    elements.innerHTML=data1.attr[key];
                 }else{
                    elements.setAttribute(key,data1.attr[key]);
                 }
        });
        Object.keys(data1.style).forEach(function(key) {
                    elements.style.key=data1.style[key];
        });
    }
    return elements;
}
